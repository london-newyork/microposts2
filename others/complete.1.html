<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <title>送信完了 | サンプル株式会社</title>
    </head>
    <body>
        <header>
                   <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <!-- ホームへ戻るリンク。ブランドロゴなどを置く。 -->
            <a href="#" class="navbar-brand">サンプル株式会社</a>
            
            <!-- 横幅が狭い時に出るハンバーガーボタン -->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav-bar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- メニュー項目 -->
            <div class="collapse navbar-collapse" id="nav-bar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">会社情報</a></li>
 <li class="nav-item"><a href="#" class="nav-link">ニュース</a></li>
 <li class="nav-item"><a href="#" class="nav-link">採用情報</a></li>
<li class="nav-item"><a href="#" class="nav-link active">お問い合わせ</a></li>
                </ul>
            </div>
        </nav>
        </header>
        <div class="container">
            <h1 class="mt-4 pb-4 border-bottom">送信完了</h1>
            <p>ありがとうございました。送信を受け付けました。</p>
            <p>3営業日以内をめどにご返信いたしますので、しばらくお待ちください。</p>
            <!--START 送信内容-->
        <h5 class="pb-0 mb-0">送信内容</h5>
            <table class="table">
                <tr class="h-0"></tr>
                <tr>
                <td><strong>会社名</strong></td>
                <td>株式会社エグザンプル</td>
                </tr>
                <tr>
                    <td><strong>氏名</strong></td>
                    <td>田中太郎</td>
                </tr>
                <tr>
                <td><strong>メール</strong></td>
                <td>info@example.jp</td>
                </tr>
                <tr>
                    <td><strong>電話番号</strong></td>
                    <td>012-345-6789</td>
                </tr>
                <tr>
                    <td><strong>内容</strong></td>
                     <td><%= "特にありません。\r\nこれからも頑張って下さい。".gsub(/\r\n|\r|\n/, "<br>") %></td>
                </tr>
            </table>
            <!--END 送信内容-->
                   <div class="text-center"><a href="/" class="btn btn-success mb-4">戻る</a></div>
                  </div>
        <footer class="text-center pt-3 border-top">
            &copy; 2018 SAMPLE Inc.
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS, then Font Awesome -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    </body>
</html>
